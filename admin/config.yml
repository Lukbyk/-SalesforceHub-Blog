# TRYB LOKALNY - zapisuje bezpośrednio do plików
local_backend: true

# Backend GitHub (tylko dla info, nieużywany lokalnie)
backend:
  name: github
  repo: Lukbyk/-SalesforceHub-Blog
  branch: master

# Publikacja - w trybie lokalnym to nie ma znaczenia
publish_mode: editorial_workflow

# Lokalizacja plików
media_folder: "images"
public_folder: "/images"

# Kolekcje (typy treści)
collections:
  # Artykuły blogowe
  - name: "articles"
    label: "Articles"
    folder: "artykuly"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Layout", name: "layout", widget: "hidden", default: "article-layout.njk" }
      - { label: "Publish Date", name: "date", widget: "datetime", required: true }
      - { 
          label: "Category", 
          name: "category", 
          widget: "select",
          required: true,
          options: [
            "📊 Lead Management",
            "💰 Opportunities", 
            "📧 Automation",
            "📱 Mobile",
            "🔗 Integrations",
            "🗄️ Data Management",
            "📈 Reports",
            "🎧 Service",
            "🎯 Sales Optimization",
            "📝 General"
          ]
        }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: true, hint: "Short description (150-200 characters)" }
      - { label: "Featured Image", name: "image", widget: "image", required: true }
      - { 
          label: "Tags", 
          name: "tags", 
          widget: "list", 
          required: false,
          hint: "Add relevant tags (e.g., sales, leads, automation)"
        }
      - { label: "Author", name: "author", widget: "string", default: "Łukasz Byczkowski" }
      - { 
          label: "Related Articles", 
          name: "relatedArticles", 
          widget: "list",
          required: false,
          hint: "URLs of related articles (e.g., /artykuly/article-name/)",
          field: { label: "Article URL", name: "url", widget: "string" }
        }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  # Strony statyczne
  - name: "pages"
    label: "Pages"
    files:
      - label: "Who is this for?"
        name: "dla-kogo"
        file: "dla-kogo.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "About"
        name: "o-nas"
        file: "o-nas.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Privacy Policy"
        name: "privacy-policy"
        file: "privacy-policy.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Body", name: "body", widget: "markdown" }